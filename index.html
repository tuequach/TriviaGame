<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>MCU Trivia Game</title>

</head>

<body>
<div class="container">
    <!---Title----->
    <div class="row justify-content-center">
        <div class="col justify content-center">
            <h1>Marvel Cinematic Universe</h1>
        </div>
    </div>

    <!----Summary and Game Description----->
    <div class="row jusitfy-content-center">
        <div class="col">
            <p>Test Your Knowledge! How much of a fan are you to the 
                most popular man eating zombie television show, 
                The Walking Dead? Can you get a perfect score to 
                show how much of a fandom are you. 
            </p>
        </div>
    </div>

    <div class = "row justify-content-center">
        <div class="col">
            <div id= "start"></div>
            <button id="start"><h2>Play</h2></button>
        <!---Question & Answer Page-->
            <div id="timeLeft"></div>
            <div id="currentQuestion"></div>
            <div id="question"></div>
            <div id="choice"></div>

        <!---Answer Page----->
            <div id="message"></div>
            <div id="correctAnswer"></div>

        <!-----Score Stats----->
            <div id="final"></div>
            <div id = "allCorrect"></div>
            <div id = "allIncorrect"></div>
            <div id= "unanswered"></div>
            <button id="reset"><h2>Restart Game</h2></button>
    <!--Buttons at End of Game-->
        </div>
    </div>

</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
